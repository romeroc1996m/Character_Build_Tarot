<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/main.css">
    
    <title> Divine Femenine Tarot </title>
</head>
<body>
    <header>
        <h1 class="hidden">Divine Femenine Tarot</h1>
        <img id="main-logo" src="images/Logo.svg" alt="Cocorrina Logo">
    </header>

    <main>
        <nav id="character-nav">
            <ul class="characters">
                <li>
                    <div class="sprite"></div>
                    <div class="orange_bumper"></div>
                    <h5>Queen of Wands</h5>
                    <!-- <img src="images/icon_wand.png" alt="Wands_icon"> -->
                </li>
                <li>
                    <div class="sprite"></div>
                    <div class="orange_bumper"></div>
                    <h5>Queen of cups</h5>
                    <!-- <img src="images/icon_cup.png" alt="Cups_icon"> -->
                </li>
                <li>
                    <div class="sprite"></div>
                    <div class="orange_bumper"></div>
                    <h5>Queen of Swords</h5>
                    <!-- <img src="images/icon_sword.png" alt="swords_icon"> -->
                </li>
                <li>
                    <div class="sprite"></div>
                    <div class="orange_bumper"></div>
                    <h5>Queen of Pentacles</h5>
                    <!-- <img src="images/icon_pentacle.png" alt="pentacle_icon"> -->
                </li>
            </ul>
        </nav>

        <article>
            <h3>Choose Your Card!</h3>
            <p>Use your mouse to hover / click to discover more about each hero.</p>
        </article>
    </main>

    <footer class="sticky_footer">
        <h3>All images & copy; Cocorrina</h3>
    </footer>

</body>
</html>
